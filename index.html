<!DOCTYPE html>
<html>
    <head>
        <title>Chat Bot</title>
        <meta charset="utf-8">
        <link rel="stylesheet" sype="text/css" href="chatbot.css">

    </head>

    <body>
        <div class="App">
            <h2>ChatBot</h2>
            <div class="Chat">
                <div id="chatWindow"></div>
                <div id="menuBar">
                    <input type="text" class="formText" placeholder="Chat here">
                    <input type="button" class="callCamera">
                    <input type="button" class="sendIcon">
                </div>
            </div>

            <div class="functionBar">
                <h2>MENU BAR</h2>
                <ul>
                    <li><input type="button" value="금액 입력"></li>
                    <li><input type="button" value="월별 가계부 검색"></li>
                    <li><input type="button" value="영수증 검색"></li>
                </ul>
            </div>
        </div>
    </body>
</html>
